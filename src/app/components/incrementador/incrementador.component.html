<h3>{{leyenda}} - {{progreso}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)"> <i class="mdi mdi-plus"></i> </button>
        <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
    </div>
    <input #txtProgress type="number" class="form-control" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3" name="progreso" [(ngModel)]="progreso" min="0" max="100" (ngModelChange)="onChanges($event)">
</div>
